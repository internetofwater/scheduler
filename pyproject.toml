[project]
name = "scheduler"
version = "0.1.0"
description = "The geoconnex scheduler repository"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.11.11",
    "beautifulsoup4>=4.12.3",
    "dagster-webserver>=1.9.10",
    "dagster>=1.9.10",
    "dagster-docker>=0.25.10",
    "dagster-postgres>=0.25.10",
    "dagster-slack>=0.25.10",
    "jinja2>=3.1.5",
    "lakefs>=0.8.0",
    "lxml>=5.3.0",
    "minio>=7.2.15",
    "pytest>=8.3.4",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
]

[tool.dagster]
module_name = "userCode"
code_location_name = "userCode"
