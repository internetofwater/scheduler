server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable Range requests (nginx does this by default)
    # Just ensure 'accept_ranges' is on
    location / {
        autoindex on;          # optional: lists files
        sendfile on;
        tcp_nopush on;
        keepalive_timeout 65;
        add_header Accept-Ranges bytes;
    }
}
